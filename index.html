<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日任务进度库</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
            --bg: #f5f7fb;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #2563eb;
            --primary-soft: rgba(37, 99, 235, 0.12);
            --success: #10b981;
            --danger: #ef4444;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Inter', 'Noto Sans SC', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            padding: 32px clamp(16px, 3vw, 48px);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.6rem, 2.4vw, 2.15rem);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        header p {
            margin: 0;
            color: var(--muted);
            font-size: 0.95rem;
        }

        main {
            display: grid;
            grid-template-columns: min(420px, 100%) 1fr;
            gap: 28px;
            align-items: start;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 22px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
            padding: clamp(22px, 3vw, 28px);
            display: grid;
            gap: 22px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .field {
            display: grid;
            gap: 8px;
        }

        label {
            font-size: 0.95rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: #f8fafc;
            padding: 12px 14px;
            font: inherit;
            color: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        textarea {
            resize: vertical;
            min-height: 72px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-soft);
            background: #fff;
        }

        .materials-summary {
            border-radius: 16px;
            border: 1px dashed var(--border);
            padding: 18px;
            display: grid;
            gap: 12px;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-list {
            display: grid;
            gap: 10px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            background: rgba(148, 163, 184, 0.12);
            font-size: 0.88rem;
        }

        .summary-item strong {
            font-weight: 600;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: none;
            border-radius: 12px;
            padding: 10px 18px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 12px 24px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 30px rgba(37, 99, 235, 0.25);
        }

        .btn-secondary {
            background: rgba(15, 23, 42, 0.06);
            color: var(--text);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .alert {
            display: none;
            border-radius: 14px;
            padding: 14px 16px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            font-size: 0.9rem;
        }

        .tasks-empty {
            border: 2px dashed var(--border);
            border-radius: 18px;
            padding: 32px;
            text-align: center;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .tasks-list {
            display: grid;
            gap: 18px;
        }

        .task-card {
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 20px;
            display: grid;
            gap: 14px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.88rem;
            color: var(--muted);
        }

        .materials-grid {
            display: grid;
            gap: 10px;
        }

        .material-pill {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
            display: grid;
            gap: 6px;
            font-size: 0.88rem;
        }

        .material-pill header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .material-pill footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--muted);
            font-size: 0.8rem;
        }

        dialog {
            border: none;
            border-radius: 22px;
            padding: 0;
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.28);
            width: min(720px, calc(100vw - 40px));
        }

        dialog::backdrop {
            background: rgba(15, 23, 42, 0.45);
        }

        .modal {
            padding: clamp(22px, 3vw, 30px);
            display: grid;
            gap: 20px;
        }

        .modal header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal header h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .modal header button {
            background: none;
            border: none;
            font-size: 1.4rem;
            line-height: 1;
            cursor: pointer;
            color: var(--muted);
        }

        .materials-manager {
            display: grid;
            gap: 16px;
        }

        .material-row {
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            display: grid;
            gap: 14px;
        }

        .material-row header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .material-row header .tag {
            background: rgba(37, 99, 235, 0.08);
        }

        .material-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .material-actions button {
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .material-row footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--muted);
            flex-wrap: wrap;
            gap: 10px;
        }

        .error-text {
            color: var(--danger);
            font-size: 0.85rem;
            display: none;
        }

        @media (max-width: 960px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>每日任务进度库</h1>
    <p>登记每日任务与素材完成情况，确保每个商品都具备完整的照片与视频素材。</p>
</header>
<main>
    <section class="card" aria-labelledby="formTitle">
        <div>
            <span class="tag">新建任务</span>
            <h2 id="formTitle" style="margin:12px 0 0;font-size:1.1rem;">填写任务信息</h2>
        </div>
        <form id="taskForm">
            <div class="field">
                <label for="taskDate">任务日期</label>
                <input type="date" id="taskDate" required>
            </div>
            <div class="field">
                <label for="productName">商品名称</label>
                <input type="text" id="productName" placeholder="请输入商品名称" required>
            </div>
            <div class="field">
                <label for="productType">商品类型</label>
                <input type="text" id="productType" placeholder="例如：家电、服饰" required>
            </div>
            <div class="field">
                <label for="productCountry">商品所属国家</label>
                <input type="text" id="productCountry" placeholder="例如：中国、日本" required>
            </div>
            <div class="field">
                <label>素材管理</label>
                <div class="materials-summary" id="materialsSummary">
                    <div class="summary-header">
                        <strong>尚未设置素材</strong>
                        <button type="button" class="btn btn-secondary" id="openMaterialModal">设置素材</button>
                    </div>
                    <p style="margin:0;color:var(--muted);font-size:0.85rem;">一个商品需上传 3 个素材，并至少包含照片与视频类型。</p>
                </div>
            </div>
            <div class="alert" id="formAlert"></div>
            <button type="submit" class="btn btn-primary">保存任务</button>
        </form>
    </section>
    <section class="card" aria-labelledby="tasksTitle">
        <div class="summary-header" style="margin-bottom:-6px;">
            <h2 id="tasksTitle" style="margin:0;font-size:1.1rem;">任务记录</h2>
            <span class="tag" id="taskCount">0 个任务</span>
        </div>
        <div id="tasksContainer" class="tasks-list">
            <div class="tasks-empty" id="emptyState">暂无任务记录，请先创建一个任务。</div>
        </div>
    </section>
</main>

<dialog id="materialModal">
    <div class="modal">
        <header>
            <div>
                <h2>设置商品素材</h2>
                <p style="margin:6px 0 0;color:var(--muted);font-size:0.88rem;">上传 3 项素材文件，并记录上传时间与备注。素材需涵盖照片与视频。</p>
            </div>
            <button type="button" id="closeMaterialModal" aria-label="关闭素材设置">×</button>
        </header>
        <div class="materials-manager" id="materialsManager"></div>
        <div class="error-text" id="materialError"></div>
        <div class="material-actions" style="justify-content: flex-end;">
            <button type="button" class="btn btn-secondary" id="resetMaterials">重置</button>
            <button type="button" class="btn btn-primary" id="confirmMaterials">完成</button>
        </div>
    </div>
</dialog>

<template id="materialTemplate">
    <article class="material-row">
        <header>
            <strong class="material-title">素材</strong>
            <select class="material-type">
                <option value="photo">照片</option>
                <option value="video">视频</option>
            </select>
        </header>
        <div class="material-actions">
            <input type="file" hidden>
            <button type="button" class="btn btn-secondary upload-btn">上传文件</button>
            <button type="button" class="btn btn-secondary download-btn" disabled>下载素材</button>
        </div>
        <textarea class="material-remark" placeholder="素材备注（可选）"></textarea>
        <footer>
            <span class="file-name">尚未上传文件</span>
            <span class="upload-time">上传时间：-</span>
        </footer>
    </article>
</template>

<script>
    const MATERIAL_COUNT = 3;
    const materialsSummary = document.getElementById('materialsSummary');
    const materialsManager = document.getElementById('materialsManager');
    const materialModal = document.getElementById('materialModal');
    const openMaterialModalBtn = document.getElementById('openMaterialModal');
    const closeMaterialModalBtn = document.getElementById('closeMaterialModal');
    const resetMaterialsBtn = document.getElementById('resetMaterials');
    const confirmMaterialsBtn = document.getElementById('confirmMaterials');
    const materialTemplate = document.getElementById('materialTemplate');
    const materialError = document.getElementById('materialError');

    const taskForm = document.getElementById('taskForm');
    const formAlert = document.getElementById('formAlert');
    const tasksContainer = document.getElementById('tasksContainer');
    const emptyState = document.getElementById('emptyState');
    const taskCountTag = document.getElementById('taskCount');

    let currentMaterials = [];
    let tasks = [];

    function createId(prefix = 'id') {
        if (typeof crypto !== 'undefined' && crypto.randomUUID) {
            return crypto.randomUUID();
        }
        return `${prefix}-${Math.random().toString(16).slice(2)}-${Date.now()}`;
    }

    function escapeHtml(text = '') {
        return text.replace(/[&<>"']/g, (char) => ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        }[char] || char));
    }

    function createEmptyMaterial(index) {
        return {
            id: createId('material'),
            slot: index + 1,
            type: index < 2 ? 'photo' : 'video',
            fileName: '',
            fileData: '',
            uploadedAt: '',
            remark: ''
        };
    }

    function ensureMaterialSlots() {
        if (currentMaterials.length === MATERIAL_COUNT) return;
        const next = [];
        for (let i = 0; i < MATERIAL_COUNT; i++) {
            const existing = currentMaterials[i];
            next.push(existing ? existing : createEmptyMaterial(i));
        }
        currentMaterials = next;
    }

    function formatDateTime(value) {
        if (!value) return '-';
        const date = new Date(value);
        return date.toLocaleString('zh-CN', { hour12: false });
    }

    function renderMaterialsManager() {
        materialsManager.innerHTML = '';
        ensureMaterialSlots();
        currentMaterials.forEach((material, index) => {
            const node = materialTemplate.content.firstElementChild.cloneNode(true);
            node.dataset.id = material.id;
            node.querySelector('.material-title').textContent = `素材 ${index + 1}`;

            const typeSelect = node.querySelector('.material-type');
            typeSelect.value = material.type;
            typeSelect.addEventListener('change', (event) => {
                material.type = event.target.value;
                renderMaterialsSummary();
            });

            const fileInput = node.querySelector('input[type="file"]');
            const uploadBtn = node.querySelector('.upload-btn');
            const downloadBtn = node.querySelector('.download-btn');
            const fileNameEl = node.querySelector('.file-name');
            const uploadTimeEl = node.querySelector('.upload-time');
            const remarkField = node.querySelector('.material-remark');

            remarkField.value = material.remark;
            remarkField.addEventListener('input', (event) => {
                material.remark = event.target.value.trim();
                renderMaterialsSummary();
            });

            fileNameEl.textContent = material.fileName || '尚未上传文件';
            uploadTimeEl.textContent = '上传时间：' + formatDateTime(material.uploadedAt);

            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    material.fileName = file.name;
                    material.fileData = reader.result;
                    material.uploadedAt = new Date().toISOString();
                    fileNameEl.textContent = material.fileName;
                    uploadTimeEl.textContent = '上传时间：' + formatDateTime(material.uploadedAt);
                    downloadBtn.disabled = false;
                    renderMaterialsSummary();
                };
                reader.readAsDataURL(file);
            });

            if (material.fileData) {
                downloadBtn.disabled = false;
                downloadBtn.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = material.fileData;
                    link.download = material.fileName || `素材${index + 1}`;
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                });
            }

            materialsManager.appendChild(node);
        });
    }

    function renderMaterialsSummary() {
        const filled = currentMaterials.filter(item => item.fileData);
        if (filled.length === 0) {
            materialsSummary.innerHTML = `
                <div class="summary-header">
                    <strong>尚未设置素材</strong>
                    <button type="button" class="btn btn-secondary" id="openMaterialModal">设置素材</button>
                </div>
                <p style="margin:0;color:var(--muted);font-size:0.85rem;">一个商品需上传 3 个素材，并至少包含照片与视频类型。</p>
            `;
        } else {
            const summaryItems = currentMaterials.map((material, index) => `
                <div class="summary-item">
                    <span><strong>素材 ${index + 1}</strong> · ${material.type === 'photo' ? '照片' : '视频'}</span>
                    <span>${escapeHtml(material.fileName) || '未上传'}${material.uploadedAt ? ' · ' + formatDateTime(material.uploadedAt) : ''}</span>
                </div>
            `).join('');
            materialsSummary.innerHTML = `
                <div class="summary-header">
                    <strong>${filled.length}/${MATERIAL_COUNT} 个素材已设置</strong>
                    <button type="button" class="btn btn-secondary" id="openMaterialModal">调整素材</button>
                </div>
                <div class="summary-list">${summaryItems}</div>
            `;
        }
        materialsSummary.querySelector('#openMaterialModal').addEventListener('click', () => {
            openMaterialModal();
        });
    }

    function resetMaterials() {
        currentMaterials = [];
        ensureMaterialSlots();
        renderMaterialsManager();
        renderMaterialsSummary();
        materialError.style.display = 'none';
    }

    function validateMaterials() {
        const missingFile = currentMaterials.some(item => !item.fileData);
        if (missingFile) {
            return '请为 3 个素材全部上传文件。';
        }
        const hasPhoto = currentMaterials.some(item => item.type === 'photo');
        const hasVideo = currentMaterials.some(item => item.type === 'video');
        if (!hasPhoto || !hasVideo) {
            return '素材需同时包含照片与视频类型，请调整后再试。';
        }
        return '';
    }

    function openMaterialModal() {
        ensureMaterialSlots();
        renderMaterialsManager();
        materialModal.showModal();
        materialError.style.display = 'none';
    }

    function closeMaterialModal() {
        materialModal.close();
    }

    function loadTasks() {
        try {
            const stored = localStorage.getItem('dailyTasks');
            if (stored) {
                tasks = JSON.parse(stored);
            }
        } catch (error) {
            console.error('读取任务失败', error);
        }
        renderTasks();
    }

    function saveTasks() {
        localStorage.setItem('dailyTasks', JSON.stringify(tasks));
    }

    function renderTasks() {
        tasksContainer.innerHTML = '';
        if (tasks.length === 0) {
            emptyState.style.display = 'block';
            tasksContainer.appendChild(emptyState);
        } else {
            emptyState.style.display = 'none';
            tasks.forEach(task => {
                const card = document.createElement('article');
                card.className = 'task-card';
                card.innerHTML = `
                    <div class="task-header">
                        <strong style="font-size:1rem;">${escapeHtml(task.productName)}</strong>
                        <span class="tag">${task.taskDate}</span>
                    </div>
                    <div class="task-meta">
                        <span>类型：${escapeHtml(task.productType)}</span>
                        <span>国家：${escapeHtml(task.productCountry)}</span>
                    </div>
                    <div class="materials-grid">
                        ${task.materials.map((material, index) => `
                            <div class="material-pill">
                                <header>
                                    <strong>素材 ${index + 1} · ${material.type === 'photo' ? '照片' : '视频'}</strong>
                                    <button type="button" class="btn btn-secondary" data-download="${index}" style="padding:6px 12px;font-size:0.75rem;">下载</button>
                                </header>
                                <div>${escapeHtml(material.fileName)}</div>
                                <footer>
                                    <span>${material.remark ? '备注：' + escapeHtml(material.remark) : '无备注'}</span>
                                    <span>${formatDateTime(material.uploadedAt)}</span>
                                </footer>
                            </div>
                        `).join('')}
                    </div>
                `;

                card.querySelectorAll('[data-download]').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const index = Number(event.currentTarget.dataset.download);
                        const material = task.materials[index];
                        if (!material?.fileData) return;
                        const link = document.createElement('a');
                        link.href = material.fileData;
                        link.download = material.fileName || `素材${index + 1}`;
                        document.body.appendChild(link);
                        link.click();
                        link.remove();
                    });
                });

                tasksContainer.appendChild(card);
            });
        }
        taskCountTag.textContent = `${tasks.length} 个任务`;
    }

    openMaterialModalBtn.addEventListener('click', openMaterialModal);
    closeMaterialModalBtn.addEventListener('click', () => {
        closeMaterialModal();
    });
    materialModal.addEventListener('cancel', (event) => {
        event.preventDefault();
        closeMaterialModal();
    });

    resetMaterialsBtn.addEventListener('click', () => {
        resetMaterials();
    });

    confirmMaterialsBtn.addEventListener('click', () => {
        const message = validateMaterials();
        if (message) {
            materialError.textContent = message;
            materialError.style.display = 'block';
            return;
        }
        materialError.style.display = 'none';
        renderMaterialsSummary();
        closeMaterialModal();
    });

    taskForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const message = validateMaterials();
        if (message) {
            formAlert.textContent = message;
            formAlert.style.background = 'rgba(239, 68, 68, 0.12)';
            formAlert.style.color = varDanger();
            formAlert.style.display = 'block';
            openMaterialModal();
            return;
        }
        formAlert.style.display = 'none';

        const task = {
            id: createId('task'),
            taskDate: taskForm.taskDate.value,
            productName: taskForm.productName.value.trim(),
            productType: taskForm.productType.value.trim(),
            productCountry: taskForm.productCountry.value.trim(),
            createdAt: new Date().toISOString(),
            materials: currentMaterials.map(item => ({ ...item }))
        };

        tasks.unshift(task);
        saveTasks();
        renderTasks();

        taskForm.reset();
        resetMaterials();
        renderMaterialsSummary();

        formAlert.textContent = '任务已保存，可在右侧查看。';
        formAlert.style.background = 'rgba(16, 185, 129, 0.12)';
        formAlert.style.color = varSuccess();
        formAlert.style.display = 'block';
        setTimeout(() => {
            formAlert.style.display = 'none';
        }, 3000);
    });

    function varSuccess() {
        return getComputedStyle(document.documentElement).getPropertyValue('--success') || '#10b981';
    }

    function varDanger() {
        return getComputedStyle(document.documentElement).getPropertyValue('--danger') || '#ef4444';
    }

    resetMaterials();
    renderMaterialsSummary();
    loadTasks();
</script>
</body>
</html>
