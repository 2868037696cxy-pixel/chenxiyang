<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日任务进度库</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
            --bg: #f5f7fb;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --muted: #64748b;
            --primary: #2563eb;
            --primary-soft: rgba(37, 99, 235, 0.12);
            --success: #10b981;
            --danger: #ef4444;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Inter', 'Noto Sans SC', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            padding: 32px;
            gap: 24px;
        }

        header {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        header p {
            margin: 0;
            color: var(--muted);
        }

        .grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 24px;
            align-items: flex-start;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
            padding: 28px;
        }

        form {
            display: grid;
            gap: 24px;
        }

        .field-group {
            display: grid;
            gap: 8px;
        }

        label {
            font-size: 0.95rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #f8fafc;
            font: inherit;
            color: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-soft);
            outline: none;
            background: #fff;
        }

        .materials-summary {
            display: grid;
            gap: 12px;
        }

        .summary-pill {
            border-radius: 12px;
            border: 1px dashed var(--border);
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .summary-pill strong {
            font-size: 0.95rem;
        }

        .summary-details {
            display: grid;
            gap: 4px;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border-radius: 12px;
            border: none;
            padding: 10px 18px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 24px rgba(37, 99, 235, 0.25);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--text);
        }

        .btn-tertiary {
            background: rgba(15, 23, 42, 0.04);
            color: var(--text);
        }

        .material-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .material-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
        }

        .material-status.complete .dot {
            background: var(--success);
        }

        .alert {
            border-radius: 14px;
            padding: 14px 16px;
            background: rgba(239, 68, 68, 0.08);
            color: var(--danger);
            font-size: 0.9rem;
            display: none;
        }

        .tasks-list {
            display: grid;
            gap: 18px;
        }

        .task-card {
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 20px;
            background: var(--card);
            display: grid;
            gap: 16px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-header h3 {
            margin: 0;
            font-size: 1.05rem;
        }

        .task-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .materials-grid {
            display: grid;
            gap: 12px;
        }

        .material-pill {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
            display: grid;
            gap: 4px;
        }

        .material-pill strong {
            font-size: 0.95rem;
        }

        .material-pill footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .empty-state {
            border: 2px dashed var(--border);
            border-radius: 18px;
            padding: 32px;
            text-align: center;
            color: var(--muted);
        }

        dialog {
            border: none;
            border-radius: 24px;
            padding: 0;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.25);
            width: min(640px, calc(100vw - 40px));
        }

        dialog::backdrop {
            background: rgba(15, 23, 42, 0.45);
        }

        .modal {
            padding: 28px;
            display: grid;
            gap: 20px;
        }

        .modal header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .modal header button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--muted);
        }

        .materials-list {
            display: grid;
            gap: 16px;
        }

        .material-item {
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            display: grid;
            gap: 12px;
        }

        .material-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .material-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .material-info {
            display: grid;
            gap: 6px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .modal footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error-text {
            color: var(--danger);
            font-size: 0.85rem;
            display: none;
        }

        @media (max-width: 1024px) {
            body {
                padding: 24px;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 18px;
            }

            header h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>每日任务进度库</h1>
    <p>记录每日任务与素材上传情况，确保每个商品都拥有完整的照片与视频素材。</p>
</header>
<div class="grid">
    <div class="card">
        <form id="taskForm">
            <div class="field-group">
                <label for="taskDate">任务日期</label>
                <input type="date" id="taskDate" required>
            </div>
            <div class="field-group">
                <label for="productName">商品名称</label>
                <input type="text" id="productName" placeholder="请输入商品名称" required>
            </div>
            <div class="field-group">
                <label for="productType">商品类型</label>
                <input type="text" id="productType" placeholder="例如：家电、服饰" required>
            </div>
            <div class="field-group">
                <label for="productCountry">商品所属国家</label>
                <input type="text" id="productCountry" placeholder="例如：中国、日本" required>
            </div>
            <div class="field-group">
                <label>素材管理</label>
                <div class="materials-summary" id="materialsSummary">
                    <div class="summary-pill">
                        <div class="summary-details">
                            <strong>暂无素材</strong>
                            <span>请点击下方按钮上传三项素材</span>
                        </div>
                        <button type="button" class="btn btn-tertiary" id="openMaterialModal">管理素材</button>
                    </div>
                </div>
            </div>
            <div class="alert" id="formAlert"></div>
            <button type="submit" class="btn btn-primary">保存任务</button>
        </form>
    </div>
    <div class="card">
        <h2 style="margin-top:0;margin-bottom:16px;font-size:1.15rem;">任务记录</h2>
        <div id="tasksContainer" class="tasks-list">
            <div class="empty-state" id="emptyState">暂时没有任务记录，请先创建任务。</div>
        </div>
    </div>
</div>

<dialog id="materialModal">
    <div class="modal">
        <header>
            <h2>管理素材</h2>
            <button type="button" id="closeMaterialModal">×</button>
        </header>
        <p style="margin:0;color:var(--muted);font-size:0.9rem;">一个商品需要上传三项素材，需同时包含照片与视频类型。支持为每项素材记录备注与上传时间，并可随时下载或替换。</p>
        <div class="materials-list" id="materialsList"></div>
        <div class="error-text" id="materialError"></div>
        <footer>
            <button type="button" class="btn btn-tertiary" id="addMaterial">新增素材</button>
            <div class="material-actions">
                <button type="button" class="btn btn-secondary" id="resetMaterials">重置</button>
                <button type="button" class="btn btn-primary" id="confirmMaterials">完成</button>
            </div>
        </footer>
    </div>
</dialog>

<template id="materialItemTemplate">
    <div class="material-item" data-id="">
        <div class="material-top">
            <div style="display:flex;align-items:center;gap:12px;">
                <strong class="material-title">素材</strong>
                <select class="material-type">
                    <option value="photo">照片</option>
                    <option value="video">视频</option>
                </select>
            </div>
            <button type="button" class="btn btn-tertiary remove-material">移除</button>
        </div>
        <div class="material-actions">
            <input type="file" hidden>
            <button type="button" class="btn btn-secondary upload-btn">上传文件</button>
            <button type="button" class="btn btn-tertiary download-btn" disabled>提取文件</button>
        </div>
        <div class="material-info">
            <span class="file-name">尚未上传文件</span>
            <span class="upload-time">上传时间：-</span>
        </div>
        <textarea class="material-remark" placeholder="填写素材备注"></textarea>
    </div>
</template>

<script>
    const materialModal = document.getElementById('materialModal');
    const openMaterialModal = document.getElementById('openMaterialModal');
    const closeMaterialModal = document.getElementById('closeMaterialModal');
    const addMaterialBtn = document.getElementById('addMaterial');
    const resetMaterialsBtn = document.getElementById('resetMaterials');
    const confirmMaterialsBtn = document.getElementById('confirmMaterials');
    const materialsList = document.getElementById('materialsList');
    const materialTemplate = document.getElementById('materialItemTemplate');
    const materialError = document.getElementById('materialError');
    const materialsSummary = document.getElementById('materialsSummary');
    const formAlert = document.getElementById('formAlert');
    const taskForm = document.getElementById('taskForm');
    const tasksContainer = document.getElementById('tasksContainer');
    const emptyState = document.getElementById('emptyState');

    let currentMaterials = [];
    const storageKey = 'dailyTaskRecords';

    function generateId() {
        return Math.random().toString(36).slice(2, 11);
    }

    function openModal() {
        if (currentMaterials.length === 0) {
            addMaterial();
        }
        renderMaterialList();
        materialError.style.display = 'none';
        if (typeof materialModal.showModal === 'function') {
            materialModal.showModal();
        }
    }

    function closeModal() {
        if (typeof materialModal.close === 'function') {
            materialModal.close();
        }
    }

    function addMaterial(initialData = {}) {
        if (currentMaterials.length >= 3) {
            materialError.textContent = '每个商品最多三个素材。';
            materialError.style.display = 'block';
            return;
        }
        const id = initialData.id || generateId();
        currentMaterials.push({
            id,
            type: initialData.type || 'photo',
            fileName: initialData.fileName || '',
            fileData: initialData.fileData || '',
            uploadedAt: initialData.uploadedAt || '',
            remark: initialData.remark || ''
        });
        renderMaterialList();
    }

    function removeMaterial(id) {
        currentMaterials = currentMaterials.filter(item => item.id !== id);
        renderMaterialList();
    }

    function updateMaterial(id, updates) {
        currentMaterials = currentMaterials.map(item => item.id === id ? { ...item, ...updates } : item);
        renderMaterialList(false);
    }

    function formatTime(time) {
        if (!time) return '-';
        const date = new Date(time);
        return date.toLocaleString('zh-CN', { hour12: false });
    }

    function renderMaterialList(resetScroll = true) {
        materialsList.innerHTML = '';
        currentMaterials.forEach((material, index) => {
            const node = materialTemplate.content.firstElementChild.cloneNode(true);
            node.dataset.id = material.id;
            node.querySelector('.material-title').textContent = `素材 ${index + 1}`;
            const typeSelect = node.querySelector('.material-type');
            typeSelect.value = material.type;
            typeSelect.addEventListener('change', (event) => {
                updateMaterial(material.id, { type: event.target.value });
            });

            const removeButton = node.querySelector('.remove-material');
            removeButton.addEventListener('click', () => removeMaterial(material.id));
            removeButton.disabled = currentMaterials.length <= 1;

            const fileInput = node.querySelector('input[type="file"]');
            const uploadButton = node.querySelector('.upload-btn');
            const downloadButton = node.querySelector('.download-btn');
            const fileName = node.querySelector('.file-name');
            const uploadTime = node.querySelector('.upload-time');
            const remarkField = node.querySelector('.material-remark');

            remarkField.value = material.remark;
            remarkField.addEventListener('input', (event) => {
                updateMaterial(material.id, { remark: event.target.value });
            });

            fileName.textContent = material.fileName || '尚未上传文件';
            uploadTime.textContent = '上传时间：' + (material.uploadedAt ? formatTime(material.uploadedAt) : '-');

            uploadButton.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    updateMaterial(material.id, {
                        fileName: file.name,
                        fileData: reader.result,
                        uploadedAt: new Date().toISOString()
                    });
                };
                reader.readAsDataURL(file);
            });

            if (material.fileData) {
                downloadButton.disabled = false;
                downloadButton.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = material.fileData;
                    link.download = material.fileName || '素材';
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                });
            }

            materialsList.appendChild(node);
        });

        if (currentMaterials.length === 0) {
            materialError.textContent = '尚未添加素材，请新增至少一项素材。';
            materialError.style.display = 'block';
        } else if (resetScroll) {
            materialsList.scrollTop = materialsList.scrollHeight;
        }

        addMaterialBtn.disabled = currentMaterials.length >= 3;
    }

    function renderMaterialsSummary() {
        materialsSummary.innerHTML = '';
        if (currentMaterials.length === 0) {
            materialsSummary.innerHTML = `
                <div class="summary-pill">
                    <div class="summary-details">
                        <strong>暂无素材</strong>
                        <span>请点击下方按钮上传三项素材</span>
                    </div>
                    <button type="button" class="btn btn-tertiary" id="openMaterialModal">管理素材</button>
                </div>
            `;
            materialsSummary.querySelector('#openMaterialModal').addEventListener('click', openModal);
            return;
        }

        currentMaterials.forEach((material, index) => {
            const pill = document.createElement('div');
            pill.className = 'summary-pill';
            const info = document.createElement('div');
            info.className = 'summary-details';
            info.innerHTML = `
                <strong>素材 ${index + 1} · ${material.type === 'photo' ? '照片' : '视频'}</strong>
                <span>${material.fileName || '尚未上传文件'}${material.uploadedAt ? ' · ' + formatTime(material.uploadedAt) : ''}</span>
            `;
            const status = document.createElement('div');
            status.className = 'material-status' + (material.fileData ? ' complete' : '');
            status.innerHTML = `<span class="dot"></span>${material.fileData ? '已上传' : '待上传'}`;
            pill.appendChild(info);
            pill.appendChild(status);
            materialsSummary.appendChild(pill);
        });

        const manageBtnWrapper = document.createElement('div');
        manageBtnWrapper.className = 'summary-pill';
        manageBtnWrapper.innerHTML = `
            <div class="summary-details">
                <strong>素材管理</strong>
                <span>可继续上传、替换文件，或编辑备注</span>
            </div>
        `;
        const manageBtn = document.createElement('button');
        manageBtn.type = 'button';
        manageBtn.className = 'btn btn-tertiary';
        manageBtn.textContent = '管理素材';
        manageBtn.addEventListener('click', openModal);
        manageBtnWrapper.appendChild(manageBtn);
        materialsSummary.appendChild(manageBtnWrapper);
    }

    function validateMaterials(materials) {
        if (materials.length !== 3) {
            return '需要上传三项素材，当前数量不足。';
        }
        const missingFile = materials.some(item => !item.fileData);
        if (missingFile) {
            return '存在未上传文件的素材，请补充完整。';
        }
        const types = materials.map(item => item.type);
        if (!types.includes('photo') || !types.includes('video')) {
            return '三项素材中需至少包含照片与视频。';
        }
        return '';
    }

    function resetForm() {
        taskForm.reset();
        currentMaterials = [];
        renderMaterialsSummary();
    }

    function saveTasks(tasks) {
        localStorage.setItem(storageKey, JSON.stringify(tasks));
    }

    function loadTasks() {
        const raw = localStorage.getItem(storageKey);
        if (!raw) return [];
        try {
            const data = JSON.parse(raw);
            return Array.isArray(data) ? data : [];
        } catch (error) {
            console.error('读取任务失败', error);
            return [];
        }
    }

    function renderTasks() {
        const tasks = loadTasks();
        tasksContainer.innerHTML = '';
        if (tasks.length === 0) {
            emptyState.style.display = 'block';
            tasksContainer.appendChild(emptyState);
            return;
        }
        emptyState.style.display = 'none';

        tasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'task-card';
            const header = document.createElement('div');
            header.className = 'task-header';
            const title = document.createElement('h3');
            title.textContent = task.productName;
            const date = document.createElement('span');
            date.textContent = task.taskDate;
            date.style.color = 'var(--muted)';
            header.appendChild(title);
            header.appendChild(date);

            const meta = document.createElement('div');
            meta.className = 'task-meta';
            meta.innerHTML = `
                <span>类型：${task.productType}</span>
                <span>国家：${task.productCountry}</span>
            `;

            const materialsGrid = document.createElement('div');
            materialsGrid.className = 'materials-grid';
            task.materials.forEach((material, index) => {
                const pill = document.createElement('div');
                pill.className = 'material-pill';
                pill.innerHTML = `
                    <strong>素材 ${index + 1} · ${material.type === 'photo' ? '照片' : '视频'}</strong>
                    <span>${material.fileName}</span>
                    <footer>
                        <span>${formatTime(material.uploadedAt)}</span>
                        <a href="${material.fileData}" download="${material.fileName}" style="text-decoration:none;color:var(--primary);font-weight:500;">下载素材</a>
                    </footer>
                    <span style="font-size:0.85rem;color:var(--muted);">备注：${material.remark || '无'}</span>
                `;
                materialsGrid.appendChild(pill);
            });

            card.appendChild(header);
            card.appendChild(meta);
            card.appendChild(materialsGrid);
            tasksContainer.appendChild(card);
        });
    }

    openMaterialModal.addEventListener('click', openModal);
    closeMaterialModal.addEventListener('click', closeModal);

    materialModal.addEventListener('click', (event) => {
        if (event.target === materialModal) {
            closeModal();
        }
    });

    addMaterialBtn.addEventListener('click', () => {
        materialError.style.display = 'none';
        addMaterial();
    });

    resetMaterialsBtn.addEventListener('click', () => {
        currentMaterials = [];
        renderMaterialList();
    });

    confirmMaterialsBtn.addEventListener('click', () => {
        const error = validateMaterials(currentMaterials);
        if (error) {
            materialError.textContent = error;
            materialError.style.display = 'block';
            return;
        }
        renderMaterialsSummary();
        closeModal();
    });

    taskForm.addEventListener('submit', (event) => {
        event.preventDefault();
        formAlert.style.display = 'none';
        const error = validateMaterials(currentMaterials);
        if (error) {
            formAlert.textContent = error;
            formAlert.style.display = 'block';
            return;
        }

        const tasks = loadTasks();
        const formData = {
            id: generateId(),
            taskDate: document.getElementById('taskDate').value,
            productName: document.getElementById('productName').value.trim(),
            productType: document.getElementById('productType').value.trim(),
            productCountry: document.getElementById('productCountry').value.trim(),
            materials: currentMaterials.map(item => ({ ...item }))
        };

        tasks.unshift(formData);
        saveTasks(tasks);
        renderTasks();
        resetForm();
    });

    document.addEventListener('DOMContentLoaded', () => {
        const tasks = loadTasks();
        if (tasks.length === 0) {
            addMaterial();
        } else {
            renderTasks();
        }
        renderMaterialsSummary();
    });
</script>
</body>
</html>
